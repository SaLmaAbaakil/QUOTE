<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="3"> -->
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
       body {
            background-color: #BDD1C5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 50px;
            border-radius: 10px;
            background: linear-gradient(to bottom, #71B280, #134E5E);
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #quoteText {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        #author {
            font-style: italic;
            color: #aaa;
            margin-bottom: 20px;
        }

        #newQuoteBtn {
            margin-top: 20px;
            background-color: #134E5E;
            color: #fff;
            font-size: 1rem;
            border: none;
            padding: 12px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #newQuoteBtn:hover {
            background-color: #71B280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quote of the Day</h1>
        <div id="quoteText"></div>
        <div id="author"></div>
        <button id="newQuoteBtn" onclick="getRandomQuote()">New Quote</button>
    </div>
    
    <script>
        
        var quotes = [
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "In three words I can sum up everything I've learned about life: it goes on.",
                author: "Robert Frost"
            },
            {
                text: "Life is what happens when you're busy making other plans.",
                author: "John Lennon"
            },
            {
                text: "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.",
                author: "Albert Einstein"
            },
            {
                text: "A room without books is like a body without a soul.",
                author: "Marcus Tullius Cicero"
            },
            {
                text: "Be the change that you wish to see in the world.",
                author: "Mahatma Gandhi"
            },
            {
                text: "Coding like poetry should be short and concise.",
                author: "Santosh Kalwar"
            },
            {
                text: "It is never too late to be what you might have been.",
                author: "George Eliot"
            }
        ];

        // Function to get a random quote
        function getRandomQuote() {
            var randomIndex = Math.floor(Math.random() * quotes.length);
            var randomQuote = quotes[randomIndex];

            // Display the random quote in the HTML elements
            document.getElementById('quoteText').innerText = randomQuote.text;
            document.getElementById('author').innerText = "- " + randomQuote.author;
        }

        getRandomQuote();
    </script>
</body>
</html>
